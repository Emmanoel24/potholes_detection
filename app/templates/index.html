<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pothole Detector | AI Vision</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #101820, #1c1c1c);
      color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #181818;
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.6);
      text-align: center;
      animation: fadeIn 1s ease;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00d4ff;
    }
    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 30px;
    }
    form {
      margin-bottom: 40px;
    }
    input[type=file] {
      display: block;
      margin: 0 auto 20px;
      font-size: 1rem;
      padding: 10px;
      background: #222;
      border: 1px solid #444;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      width: 80%;
      text-align: center;
    }
    input[type=submit] {
      background: #00d4ff;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    input[type=submit]:hover {
      background: #00b3d1;
      transform: translateY(-2px);
    }
    .preview {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
    }
    .button {
      display: inline-block;
      background: #ff0055;
      color: #fff;
      padding: 14px 30px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }
    .button:hover {
      background: #d40049;
      transform: translateY(-2px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš— Pothole Detection AI</h1>
    <p>Upload a road image or use your webcam to detect potholes in real-time using our trained YOLOv8 model.</p>

    <h2>ðŸ“¤ Upload an Image</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <img id="preview" class="preview" />
      <input type="file" name="file" accept="image/*" onchange="previewImage(event)" required />
      <input type="submit" value="ðŸš€ Detect Potholes" />
    </form>

    <h2>ðŸŽ¥ Live Camera Detection</h2>
    <a href="/camera" class="button">Start Live Detection</a>
  </div>

  <script>
    function previewImage(event) {
      const img = document.getElementById("preview");
      img.src = URL.createObjectURL(event.target.files[0]);
      img.style.display = "block";
    }
  </script>
</body>
</html>
