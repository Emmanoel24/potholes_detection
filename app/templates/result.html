<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pothole Detection Results</title>
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .result-container {
      max-width: 800px;
      margin: auto;
      background: #1e293b;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease;
    }
    img {
      width: 100%;
      border-radius: 15px;
      margin-top: 20px;
      border: 2px solid #00d4ff;
    }
    a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: #00d4ff;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover {
      background: #00b3d1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1>✅ Detection Complete</h1>
    <p><strong>{{ num_detections }}</strong> potholes detected in this image.</p>
    <img src="{{ result_image }}" alt="Detection Result" />
    <a href="/">← Go Back Home</a>
  </div>
</body>
</html>
